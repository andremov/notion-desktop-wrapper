<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Notion Desktop</title>
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <link rel="stylesheet" href="./styles/title-bar.css" />
    </head>
    <body>
        <div class="title-bar">
            <div class="window-title">
                Notion Desktop
            </div>
            <div class="control-icons">
                <div class="min">
                    control_minimize
                </div>
                <div class="max">
                    control_maximize
                </div>
                <div class="close">
                    control_close
                </div>
            </div>
        </div>
    </body>
</html>
